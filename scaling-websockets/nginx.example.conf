events {}

http {
    upstream backend {
        # Replace with your actual backend service names and ports
        server web1:90;
        server web2:90;
    }

    server {
        listen 80;

        location /pay {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
